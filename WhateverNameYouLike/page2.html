<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>
<body>
    <!-- This div will surround all of the div elements and content -->
    <div>
        <!-- This div can have a navigation or a banner -->
         <div>
            <p>Navigation</p>
        </div>

        <!-- Left side div for sidebar navigation -->
         <div>
            <p>Left Nav</p>
         </div>

         <!-- Center where most of your content will be -->
          <div>
    <!-- Anchor Element with Atrributes -->
    <div>
        <a href="https://www.google.com" target="_blank">Google with Attribute</a>
    </div>
    <div>
        <a href="https://www.espn.com" target="_parent">ESPN with Atrribute</a>
    </div>

    <!-- Anchor with No Destination -->
    <div>
        <a href="#" target="_self">Some Place. We don't know</a>
    </div>
          </div>

          <!-- Right side div for sidebar navigation -->
           <div>
            <p>Right Nav</p>
           </div>
           <!-- Bottom footer div for additional information -->
            <div>
                <p>Footer Content</p>
            </div>
    </div>
</body>
</html>
