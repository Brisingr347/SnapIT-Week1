<!DOCTYPE html>
<html lang="en">
  <style>
    #demo {
        color: yellow;
    }

    .test {
      color: green;
    }

    p {
      color: red !important;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Specificity</title>
  </head>
  <body>
    <p id="demo" class="test" style="color: rgb(168, 13, 234);">Hello World!</p>
  </body>
</html>
